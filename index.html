<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Criação de Layouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar simples -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Simulador de Layouts</a>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Simulador de Criação de Layouts</h1>
            <p class="lead text-muted">Monte um layout com componentes pré-prontos e veja se ele atende às necessidades da persona sorteada.</p>
          </div>

          <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
              <p class="mb-4">Escolha a dificuldade e clique em Começar.</p>

              <div class="mb-3 d-flex justify-content-center gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="dificuldade" id="dif-facil" value="facil" checked>
                  <label class="form-check-label" for="dif-facil">Fácil (3 tentativas)</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="dificuldade" id="dif-medio" value="medio">
                  <label class="form-check-label" for="dif-medio">Médio (2 tentativa)</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="dificuldade" id="dif-dificil" value="dificil">
                  <label class="form-check-label" for="dif-dificil">Difícil (1 tentativa)</label>
                </div>
              </div>

              <button id="btn-comecar" class="btn btn-primary btn-lg">Começar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/personas.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
