<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Criação de Layouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar simples -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Simulador de Layouts</a>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Simulador de Criação de Layouts</h1>
            <p class="lead text-muted">Monte um layout com componentes pré-prontos e veja se ele atende às necessidades da persona sorteada.</p>
          </div>

          <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
              <p class="mb-4">Clique no botão abaixo para começar. Uma persona será sorteada e você poderá montar um layout baseado nas necessidades dela.</p>
              <button id="btn-comecar" class="btn btn-primary btn-lg">Começar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/personas.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
