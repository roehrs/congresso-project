<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Simulador de Layouts</a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <!-- Coluna esquerda: lista de componentes -->
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h2 class="h5">Componentes disponíveis</h2>
              <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
                <div class="btn-group" role="group" aria-label="Filtro por tipo">
                  <button type="button" class="btn btn-outline-secondary btn-sm active" data-filter="Todos">Todos</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" data-filter="Navbar">Navbar</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" data-filter="Section">Section</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" data-filter="Card">Card</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" data-filter="Footer">Footer</button>
                </div>
              </div>
              <div id="lista-componentes" class="d-grid gap-2">
                <!-- Preenchido via JS -->
              </div>
            </div>
          </div>
        </div>

        <!-- Área principal (canvas) -->
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0">Canvas do layout</h2>
                <div class="d-flex gap-2">
                  <button id="btn-limpar" class="btn btn-outline-danger btn-sm">Limpar</button>
                  <a href="resultado.html" id="btn-finalizar" class="btn btn-success">Finalizar</a>
                </div>
              </div>
              <!-- removido ondragover/ondrop; instrução atualizada -->
              <div id="canvas" class="canvas-drop border border-2 rounded p-3 text-muted">
                Clique em "Selecionar" nos componentes para adicioná-los ao canvas
              </div>
              <div class="mt-3">
                <h3 class="h6">Ordem dos componentes</h3>
                <ol id="lista-ordem" class="mb-0"></ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/componentes.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
