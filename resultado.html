<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Simulador de Layouts</a>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="h3 mb-3">Resultado</h2>
              <div class="mb-3">
                <p class="mb-1"><strong>Persona:</strong> <span id="resultado-persona"></span></p>
                <p class="mb-1"><strong>Preferência:</strong> <span id="resultado-prefer"></span></p>
              </div>

              <div class="display-6 mb-3">Pontuação: <span id="pontuacao">0</span>/100</div>
              <h3 class="h6">Feedback</h3>
              <ul id="lista-feedback" class="mb-4"></ul>

              <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-primary">Tentar novamente</a>
                <a href="editor.html" class="btn btn-outline-secondary">Voltar ao editor</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/personas.js"></script>
    <script src="js/componentes.js"></script>
    <script src="js/avaliacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
