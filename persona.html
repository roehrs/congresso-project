<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Persona Sorteada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .hero-section {
        background: linear-gradient(135deg, #212529 0%, #495057 100%);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
      }
      /* Layout da ficha: imagem à esquerda e texto à direita */
      .persona-card {
        display: flex;
        gap: 1rem;
        align-items: flex-start;
      }

      .persona-avatar {
        width: 240px;
        height: 240px;
        object-fit: cover;
        border-radius: 12px;
        border: 2px solid rgba(0,0,0,0.06);
        flex-shrink: 0;
      }

      .persona-meta { font-size: 0.95rem; color: #495057; }
      .persona-name { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.125rem; }
      .persona-role { font-size: 0.95rem; color: #6c757d; margin-bottom: 0.5rem; }
      .persona-badges .badge { margin-right: 0.25rem; margin-bottom: 0.25rem; }
      .persona-section-title { font-size: 0.85rem; font-weight: 600; color: #333; margin-top: 0.5rem; }

      /* Responsivo: empilha em telas pequenas */
      @media (max-width: 576px) {
        .persona-card {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .persona-avatar {
          width: 160px;
          height: 160px;
        }
        .persona-role { margin-bottom: 0.25rem; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Simulador de Layouts</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container text-center">
        <h1 class="h3 fw-bold mb-0">Persona Sorteada</h1>
      </div>
    </div>

    <main class="container pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <!-- local onde o JS irá renderizar a ficha detalhada -->
              <div id="persona-conteudo" class="mb-4">
                <!-- preenchido via JS -->
              </div>

              <div class="d-flex gap-2">
                <a href="editor.html" class="btn btn-success btn-lg">Montar Layout</a>
                <a href="index.html" class="btn btn-outline-secondary btn-lg">Voltar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/personas.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
